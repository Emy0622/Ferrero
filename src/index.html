<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Ferrero Rocher</title>
</head>

<body class="h-screen font-fonte bg-marrom">
    <main class="grid grid-cols-7 bg-black-100 items-center h-full bg-[url('./img/background.webp')] bg-no-repeat bg-center">
        <div class="flex items-center justify-center col-span-2">
            <img src="./img/ferreiro-rocher-1.webp" alt="ferrero bom bueno" class="w-1/2">
        </div>

        <div class="flex flex-col items-center justify-evenly h-full bg-amarelo/90 col-span-3 max-md:bg-amarelo/90 max-md:p-10 max-md:grid max-md:grid-row-4 max-md:justify-items-center">
            <img src="./img/image-3.webp" alt="Ferrero Rocher" class="w-1/2 max-md:w-full max-md:row-span-1">
            <p class="text-4xl text-center w-4/5 max-md:text-3xl max-md:row-span-2 max-md:w-full max-sm:text-2xl">
                Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.
            </p>
        </div>
        <div class="flex justify-center items-center col-span-2">
            <img src="./img/image-1.webp" alt="freriro" class="w-1/2">
        </div>
    </main>

</body>
